<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe: Stormtroopers vs Jedis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #1a1a1a;
            color: #fff;
        }
        #game-container {
            text-align: center;
            position: relative;
            padding: 20px;
            background-image: url('https://images.unsplash.com/photo-1446941611757-9d10da233768?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }
        #game-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 0;
            border-radius: 10px;
        }
        #board {
            display: grid;
            grid-template-columns: repeat(4, 80px);
            grid-gap: 5px;
            margin: 20px auto;
            position: relative;
            z-index: 1;
        }
        .cell {
            width: 80px;
            height: 80px;
            background-color: rgba(255, 255, 255, 0.9);
            border: 2px solid #ffd700;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            cursor: pointer;
        }
        .cell:hover {
            background-color: rgba(224, 224, 224, 0.7);
        }
        .cell.bombed {
            background-color: rgba(255, 0, 0, 0.5);
            cursor: not-allowed;
            font-size: 24px;
        }
        #status {
            font-size: 24px;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
            text-shadow: 0 0 5px #ffd700;
        }
        #reset {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            position: relative;
            z-index: 1;
        }
        #reset:hover {
            background-color: #45a049;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="status">Stormtrooper's turn</div>
        <div id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
            <div class="cell" data-index="9"></div>
            <div class="cell" data-index="10"></div>
            <div class="cell" data-index="11"></div>
            <div class="cell" data-index="12"></div>
            <div class="cell" data-index="13"></div>
            <div class="cell" data-index="14"></div>
            <div class="cell" data-index="15"></div>
        </div>
        <button id="reset">Reset Game</button>
    </div>
    <audio id="winSound" src="https://www.soundjay.com/buttons/sounds/button-3.mp3"></audio>

    <script>
        const cells = document.querySelectorAll('.cell');
        const status = document.getElementById('status');
        const resetButton = document.getElementById('reset');
        const winSound = document.getElementById('winSound');
        let board = ['', '', '', '', '', '', '', '', '', '', '', '', '', '', '', ''];
        let currentPlayer = 'Stormtrooper';
        let gameActive = true;

        const winningCombinations = [
            [0, 1, 2], [1, 2, 3], // Row 1
            [4, 5, 6], [5, 6, 7], // Row 2
            [8, 9, 10], [9, 10, 11], // Row 3
            [12, 13, 14], [13, 14, 15], // Row 4
            [0, 4, 8], [4, 8, 12], // Col 1
            [1, 5, 9], [5, 9, 13], // Col 2
            [2, 6, 10], [6, 10, 14], // Col 3
            [3, 7, 11], [7, 11, 15], // Col 4
            [0, 5, 10], [1, 6, 11], // Main diagonal
            [4, 9, 14], [5, 10, 15], // Main diagonal shifted
            [2, 5, 8], [3, 6, 9], // Anti-diagonal
            [6, 9, 12], [7, 10, 13] // Anti-diagonal shifted
        ];

        // Confetti animation
        const canvas = document.createElement('canvas');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        document.body.appendChild(canvas);
        const ctx = canvas.getContext('2d');
        let particles = [];
        let animationFrameId = null;

        function createConfetti() {
            particles = [];
            for (let i = 0; i < 100; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height - canvas.height,
                    size: Math.random() * 10 + 5,
                    speedX: Math.random() * 6 - 3,
                    speedY: Math.random() * 5 + 2,
                    color: `hsl(${Math.random() * 360}, 70%, 50%)`
                });
            }
        }

        function animateConfetti() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
                p.x += p.speedX;
                p.y += p.speedY;
                p.speedY += 0.1; // Gravity
                if (p.y > canvas.height) {
                    p.y = -p.size;
                    p.x = Math.random() * canvas.width;
                }
            });
            animationFrameId = requestAnimationFrame(animateConfetti);
        }

        function stopConfetti() {
            particles = [];
            cancelAnimationFrame(animationFrameId);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function triggerBomb() {
            // 10% chance for a bomb to explode
            if (Math.random() < 0.1) {
                // Get indices of empty cells
                const emptyCells = board
                    .map((value, index) => (value === '' ? index : -1))
                    .filter(index => index !== -1);
                if (emptyCells.length > 0) {
                    // Randomly select an empty cell
                    const bombIndex = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                    board[bombIndex] = 'bombed';
                    const bombedCell = cells[bombIndex];
                    bombedCell.textContent = '💥';
                    bombedCell.classList.add('bombed');
                    status.textContent = `Bomb exploded at cell ${bombIndex + 1}! ${currentPlayer}'s turn`;
                }
            }
        }

        function handleCellClick(event) {
            const index = event.target.getAttribute('data-index');
            if (board[index] === '' && gameActive) {
                board[index] = currentPlayer;
                event.target.textContent = currentPlayer === 'Stormtrooper' ? '🪖' : '⚔️';
                if (checkWin()) {
                    status.textContent = `${currentPlayer} wins!`;
                    gameActive = false;
                    winSound.play();
                    createConfetti();
                    animateConfetti();
                    setTimeout(stopConfetti, 5000);
                } else if (board.every(cell => cell !== '')) {
                    status.textContent = "It's a draw!";
                    gameActive = false;
                } else {
                    currentPlayer = currentPlayer === 'Stormtrooper' ? 'Jedi' : 'Stormtrooper';
                    status.textContent = `${currentPlayer}'s turn`;
                    triggerBomb();
                }
            }
        }

        function checkWin() {
            return winningCombinations.some(combination => {
                return combination.every(index => board[index] === currentPlayer);
            });
        }

        function resetGame() {
            board = ['', '', '', '', '', '', '', '', '', '', '', '', '', '', '', ''];
            currentPlayer = 'Stormtrooper';
            gameActive = true;
            status.textContent = `${currentPlayer}'s turn`;
            cells.forEach(cell => {
                cell.textContent = '';
                cell.classList.remove('bombed');
            });
            particles = [];
            cancelAnimationFrame(animationFrameId);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            winSound.pause();
            winSound.currentTime = 0;
        }

        cells.forEach(cell => cell.addEventListener('click', handleCellClick));
        resetButton.addEventListener('click', resetGame);

        // Adjust canvas size on window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
